    <div class="post-body" itemprop="articleBody"><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="comment"># coding:utf-8</span></span><br><span class="line">__author__ = <span class="string">&#x27;Administrator&#x27;</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">from</span> urllib <span class="keyword">import</span> *</span><br><span class="line"><span class="keyword">from</span> bs4 <span class="keyword">import</span> BeautifulSoup</span><br><span class="line"><span class="keyword">import</span> socket</span><br><span class="line"><span class="keyword">import</span> threading</span><br><span class="line"><span class="keyword">import</span> Queue</span><br><span class="line"><span class="keyword">import</span> time</span><br><span class="line"></span><br><span class="line">url = <span class="string">&#x27;http://libopac.btbu.edu.cn:8080/opac/browseByCategory?pager.offset=&#x27;</span></span><br><span class="line">socket.setdefaulttimeout(<span class="number">3</span>)  <span class="comment"># 3秒超时</span></span><br><span class="line">maxnum = <span class="number">634309</span>  <span class="comment"># 图书总数</span></span><br><span class="line"><span class="built_in">print</span> <span class="string">&quot;\n&quot;</span></span><br><span class="line"></span><br><span class="line">q = Queue.Queue()  <span class="comment"># 构造一个队列,它可以put入任务和get出任务,先进先出</span></span><br><span class="line"><span class="comment"># 比如放入1,2,3,4,5    则你取出来的时候也是取出来1,2,3,4,5这样的顺序</span></span><br><span class="line">f = <span class="built_in">open</span>(<span class="string">&#x27;library3.txt&#x27;</span>, <span class="string">&#x27;a&#x27;</span>)</span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">getlinks</span>():</span><br><span class="line">    <span class="comment"># 线程1,获取链接的线程</span></span><br><span class="line">    offset = <span class="number">192850</span>  <span class="comment"># 调这个值可以断点续传</span></span><br><span class="line">    <span class="keyword">while</span> offset &lt; maxnum:</span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            html = urlopen(url + <span class="built_in">str</span>(offset)).read().decode(<span class="string">&#x27;utf-8&#x27;</span>)</span><br><span class="line">            soup = BeautifulSoup(html)</span><br><span class="line">            links = soup.findAll(target=<span class="string">&#x27;_blank&#x27;</span>)  <span class="comment"># 寻找所有的链接</span></span><br><span class="line">            onetask = (offset, links)  <span class="comment"># 构建一个(offset, links)结构作为task,其实就是(下到第几本书了, 链接们是什么)</span></span><br><span class="line">            q.put(onetask)  <span class="comment"># 放入queue中</span></span><br><span class="line">            offset += <span class="number">25</span></span><br><span class="line">            <span class="built_in">print</span> <span class="string">&quot;\r&quot;</span> + <span class="built_in">str</span>(offset) + <span class="string">&quot;/&quot;</span> + <span class="built_in">str</span>(maxnum) + <span class="string">&quot;    &quot;</span> + <span class="built_in">str</span>(offset * <span class="number">100.0</span> / maxnum) + <span class="string">&quot;%   第&quot;</span> + <span class="built_in">str</span>(</span><br><span class="line">                offset / <span class="number">25</span>) + <span class="string">&quot;页----获取列表&quot;</span></span><br><span class="line">        <span class="keyword">except</span> IOError:</span><br><span class="line">            <span class="comment"># print &#x27;timeout&#x27;</span></span><br><span class="line">            <span class="keyword">pass</span></span><br><span class="line">        <span class="keyword">except</span> Exception, e:</span><br><span class="line">            <span class="built_in">print</span> e</span><br><span class="line"></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">MyThread</span>(threading.Thread):</span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">__init__</span>(<span class="params">self, queue</span>):</span><br><span class="line">        threading.Thread.__init__(self)</span><br><span class="line">        self.queue = queue  <span class="comment"># 初始化构造函数,传入queue</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">run</span>(<span class="params">self</span>):</span><br><span class="line">        <span class="keyword">while</span> <span class="literal">True</span>:</span><br><span class="line">            myonetask = self.queue.get()  <span class="comment"># 获取任务</span></span><br><span class="line">            myoffset, mylinks = myonetask  <span class="comment"># 解析任务</span></span><br><span class="line">            <span class="built_in">print</span> <span class="string">&quot;\r&quot;</span> + <span class="built_in">str</span>(myoffset) + <span class="string">&quot;/&quot;</span> + <span class="built_in">str</span>(maxnum) + <span class="string">&quot;    &quot;</span> + <span class="built_in">str</span>(myoffset * <span class="number">100.0</span> / maxnum) + <span class="string">&quot;%   第&quot;</span> \</span><br><span class="line">                  + <span class="built_in">str</span>(myoffset / <span class="number">25</span>) + <span class="string">&quot;页----收到任务&quot;</span></span><br><span class="line">            mywritecontent = <span class="string">&quot;&quot;</span></span><br><span class="line">            <span class="keyword">for</span> mylink <span class="keyword">in</span> mylinks:</span><br><span class="line">                always = <span class="literal">True</span>  <span class="comment"># 建立一个循环下载,</span></span><br><span class="line">                <span class="keyword">while</span> always:</span><br><span class="line">                    <span class="keyword">try</span>:</span><br><span class="line">                        myurl2 = <span class="string">&#x27;http://libopac.btbu.edu.cn:8080&#x27;</span> + mylink[<span class="string">&#x27;href&#x27;</span>]</span><br><span class="line">                        <span class="comment"># print link.text, url2</span></span><br><span class="line">                        mywritecontent += myurl2.encode(<span class="string">&#x27;utf-8&#x27;</span>, <span class="string">&#x27;ignore&#x27;</span>) + <span class="string">&quot;\n&quot;</span></span><br><span class="line">                        mywritecontent += mylink.text.encode(<span class="string">&#x27;utf-8&#x27;</span>, <span class="string">&#x27;ignore&#x27;</span>) + <span class="string">&quot;\n&quot;</span></span><br><span class="line">                        <span class="comment"># 标题信息和内容</span></span><br><span class="line">                        myhtml2 = urlopen(myurl2).read()</span><br><span class="line">                        mysoup2 = BeautifulSoup(myhtml2)</span><br><span class="line">                        mywritecontent += mysoup2.find(<span class="built_in">id</span>=<span class="string">&#x27;detailsTable&#x27;</span>).text.encode(<span class="string">&#x27;utf-8&#x27;</span>, <span class="string">&#x27;ignore&#x27;</span>) + <span class="string">&quot;\n&quot;</span></span><br><span class="line">                        <span class="comment"># 获得馆藏信息    getHoldingsInformation</span></span><br><span class="line">                        myjson3 = urlopen(myurl2.replace(<span class="string">&#x27;book&#x27;</span>, <span class="string">&#x27;book/getHoldingsInformation&#x27;</span>)).read()</span><br><span class="line">                        mywritecontent += myjson3 + <span class="string">&quot;\n\n&quot;</span></span><br><span class="line">                        always = <span class="literal">False</span>  <span class="comment"># 下载成功之后才取消循环</span></span><br><span class="line">                    <span class="keyword">except</span> IOError:</span><br><span class="line">                        <span class="keyword">pass</span>  <span class="comment"># 如果是IOError就是超时了,pass掉(相当于C++的;空语句)</span></span><br><span class="line">                    <span class="keyword">except</span> Exception:</span><br><span class="line">                        <span class="comment"># 为了防止某些失效链接,我们将跳过失败的书籍</span></span><br><span class="line">                        <span class="comment"># 比如http://libopac.btbu.edu.cn:8080/opac/book/627232</span></span><br><span class="line">                        always = <span class="literal">False</span></span><br><span class="line">            <span class="built_in">print</span> <span class="string">&quot;\r&quot;</span> + <span class="built_in">str</span>(myoffset) + <span class="string">&quot;/&quot;</span> + <span class="built_in">str</span>(maxnum) + <span class="string">&quot;    &quot;</span> + <span class="built_in">str</span>(myoffset * <span class="number">100.0</span> / maxnum) + <span class="string">&quot;%   第&quot;</span> \</span><br><span class="line">                  + <span class="built_in">str</span>(myoffset / <span class="number">25</span>) + <span class="string">&quot;页----下载完成----&quot;</span> + <span class="built_in">str</span>(myoffset + <span class="number">25</span>)</span><br><span class="line">            mywritecontent += <span class="string">&quot;\n==========第&quot;</span> + <span class="built_in">str</span>(myoffset / <span class="number">25</span>) + <span class="string">&quot;页==========\n\n&quot;</span></span><br><span class="line">            f.write(mywritecontent)</span><br><span class="line">            f.flush()  <span class="comment"># 写出到文件</span></span><br><span class="line">            time.sleep(<span class="number">0.01</span>)  <span class="comment"># 线程累了 休息一下</span></span><br><span class="line"></span><br><span class="line">t1 = threading.Thread(target=getlinks)  <span class="comment"># 获取链接的线程</span></span><br><span class="line">t1.start()</span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> asd <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">10</span>):</span><br><span class="line">    t2 = MyThread(q)  <span class="comment"># 从队列里下载数据的线程</span></span><br><span class="line">    t2.start()</span><br><span class="line"></span><br></pre></td></tr></table></figure>
